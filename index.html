<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Completo de Loteria</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Sistema de Loteria</h1>
        <p>Faça login para acessar o sistema</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Seu e-mail"
            required
            value=""
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Sua senha"
              required
              value=""
            />
            <button type="button" class="toggle-password" id="togglePassword">
              👁️
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="durationToken">Duração do Token</label>
          <select id="durationToken" class="form-control">
            <option value="1h">1 hora</option>
            <option value="1d">1 dia</option>
            <option value="7d">7 dias</option>
            <option value="30d" selected>30 dias</option>
          </select>
        </div>

        <button type="submit" id="loginBtn" class="btn">
          <span id="btnText">Entrar</span>
          <span id="btnLoading" class="loading" style="display: none"></span>
        </button>

        <div class="response-container" id="responseMessage"></div>
        <div class="footer-links">
          <a href="#" id="forgotPassword">Esqueci minha senha?</a>
        </div>
      </form>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
